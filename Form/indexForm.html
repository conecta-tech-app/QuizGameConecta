    <title>Conecta - Contato</title>

    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Endereço</div>
            <div class="text-one">R. João da Cruz, 10-90</div>
            <div class="text-two"> Praia do Canto, Vitória - ES, 29055-620</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Whatsapp</div>
            <div class="text-one"><a href="https://api.whatsapp.com/send?phone=5527992573141&text=Oi%2C%20vim%20pelo%20evento!" target="_blank">(27) 99257-3141</a></div>

        </div>

          </div>

              <input name="nome" type="text" placeholder="Digite seu nome" />
            </div>

              <input name="E-mail" type="email" placeholder="Digite seu email"/>
            </div>

            <div class="input-box">
              <input name="telefone" placeholder="Digite seu número" />
            </div>

            <div class="input-box">
              <input name="empresa" placeholder="Digite sua empresa"/>
            </div>

            <div class="input-box message-box">
              <textarea name="message" placeholder="Digite sua mensagem"></textarea>
            </div>
            
            <div class="button">
              <input type="hidden" name="_next" value="https://conecta-tech-app.github.io/QuizGameConecta/Game/indexGame.html">
              <input type="submit" value="Enviar" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
